<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しゅんくんへ🎂</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #ffe4b5);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 2em;
      color: #ff4500;
      margin-top: 30px;
    }

    .emoji {
      font-size: 4em;
      margin-top: 20px;
    }

    .button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #ffd700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <h1>はっぴぃばーすでい　しゅんくん 🎉</h1>
  <p>お年玉ちょーだい！💰</p>
  <div class="emoji">🎂🎈🎁</div>
  <button class="button" onclick="alert('ありがとう〜！🎊')">あげる！</button>
</body>
</html>
